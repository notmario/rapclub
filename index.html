  <script>const songs = {}; let totalLoadSongs = 2; let songsLoaded = 0; const barsToNotes = (bars,barlength,offset)=>{
    tempNotes = [];
    bars.forEach((element, i) => {
      if (element.length === 0) return;
      element.forEach((note, j) => {
        tempnoteobj = {...note};
        tempnoteobj.pos = (i * barlength) + tempnoteobj.pos + offset;
        tempNotes.push(tempnoteobj);
      });
    });
    return tempNotes;
  };
    // load miss.ogg
    const miss = new Audio('mus/miss.ogg');
    miss.addEventListener("canplaythrough", ()=>{
      songsLoaded++;
    })
    const win = new Audio('mus/win.ogg');
    win.addEventListener("canplaythrough", ()=>{
      songsLoaded++;
    })
  </script>
